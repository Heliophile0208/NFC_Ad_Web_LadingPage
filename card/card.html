  margin-bottom: 35px;

    /* Container chứa các thẻ */
    .flip-container-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 20px auto;
       flex-wrap: wrap;
    }

    /* Các thẻ lật */
    .flip-container {
      perspective: 2000px;
      width: 400px;
      height: 250px;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      border: 1px solid black;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flip-container:hover .flip-card {
      transform: rotateY(180deg);
    }

    .flip-card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flip-card-front,
    .flip-card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .flip-card-front {
      background-color: #bbb;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      background-color: #ccc;
    }

    /* Đảm bảo ảnh không bị méo */
    .flip-card-front img,
    .flip-card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Nút liên hệ */
    .contact-button {
      display: block;
      width: 100px;
      margin: 10px auto;
      padding: 10px;
      text-align: center;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }

    .contact-button:hover {
      background-color: #0056b3;
    }
        /* Nút cuộn lên đầu trang */
        .myBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 10px 15px;
        font-size: 18px;
        cursor: pointer;
        z-index: 1000;
        transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .myBtn:hover {
        background-color: #0056b3;
        transform: scale(1.1);
        }

    <script>
        var mybutton = document.getElementById("myBtn");
    
            // Khi người dùng cuộn xuống 10px từ đỉnh của tài liệu, hiển thị nút
            window.onscroll = function() {scrollFunction()};
    
            function scrollFunction() {
                if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }
    
            // Khi người dùng nhấp vào nút, cuộn lên đầu trang

                    behavior: "smooth" // Cuộn mượt mà
